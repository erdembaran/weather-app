<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="frontStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="containerFront">
      <div class="imageContainer">
        <img src="image/clear.png" alt="" />
      </div>

      <div class="head">
        <p class="weatherText">Weather</p>
        <p class="forecastText">Forecasts</p>
      </div>

      <div class="getStarted">
        <button type="">Get Started</button>
      </div>
    </div>

    <div class="container">
      <div class="search">
        <i class="fa-solid fa-location-dot"></i>
        <input
          type="text"
          id="locationInput"
          placeholder="Enter your location"
        />

        <button class="btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="error">
        <img src="image/404.png" />
        <p>Oops! Invalid location.</p>
      </div>

      <div class="weather">
        <img src="" />
        <p class="temperature"></p>
        <p class="description"></p>
      </div>

      <div class="weather-info">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>
          <div class="text">
            <span></span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span></span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
